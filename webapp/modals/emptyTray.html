<div id="emptyTray" class="popupMenu" ng-controller="EmptyTrayCtrl">
	<div class="popupBox clearfix">
		<h5>Cancel the order you started?</h5>

		<button class="popupCancel smallButton cancelButton" type="button" ng-click"emptyTrayPrompt('false')">Cancel</button>
		<button class="popupOk smallButton okButton" type="button" ng-click"emptyTrayPrompt('true')">Ok</button>
	</div>
</div>
