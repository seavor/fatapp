<div data-popup="" class="popupMenu {{isRadio}}" ng-controller="OptionsCtrl">
	<div class="popupBox clearfix {{mustChoose}} ?>">
		<h5>{{option.name}}</h5>
		<p class="itemDescription">{{item.descrip}}</p>
		<p class="error"></p>
		
		<ul class="dataItems">
			<li ng-repeat="choice in option.children">
				<label for="_{{choice.id}}"> <!-- selection id ($option['id'] from legacy) -->
					<span class="name">{{choice.name}}</span>
					<input
						id="_{{choice.id}}"
						name="{{ option.id }}"
						type="{{isType(option.min_child_select, option.max_child_select)}}"
						class=""
						data-price="{{choice.price}}"
					>
					<p class="popupItemPrice">(${{choice.price}})</p>
				</label>
			</li>
		</ul>
		<button class="popupOk smallButton okButton itemButton" type="button" data-min="{{option.min_child_select}}" data-max="{{option.max_child_select}}">Ok</button>
	</div>
</div>
