<div class="popupMenu">
	<div class="popupBox clearfix">
		<h5>{{title}}</h5>
		<div class="inputBox singleItem">
			<input id="{{id}}" name="{{id}}" type="text" class="inputField" placeholder="{{placeholder}}">
		</div>
		<button class="popupCancel smallButton cancelButton" type="button">Cancel</button>
		<button type="button" class="popupOk smallButton okButton">Ok</button>
	</div>
</div>
