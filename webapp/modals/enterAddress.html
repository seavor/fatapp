<div id="addressInputFields" class="popupMenu">
	<div class="popupBox clearfix">
		<h5>Enter Address:</h5>
		<form ng-submit="saveAddress()">
			<label class="inputBox">
				<input id="addressLineInput" name="addressLine" type="text" ng-model="addrForm.addressLine" class="inputField" required placeholder="Address Line">
			</label>
			<label class="inputBox">
				<input id="cityInput" name="city" type="text" class="inputField" ng-model="addrForm.city" required placeholder="City">
			</label>
			<label class="inputBox">
				<input id="zipcodeInput" name="zipcode" type="number" class="inputField" ng-model="addrForm.zipcode" required placeholder="Zip Code">
			</label>
			<label class="inputBox">
				<input id="nicknameInput" name="nickname" type="text" class="inputField" ng-model="addrForm.nickname" placeholder="Nickname (optional)">
			</label>
			<div class="saveField disabledText">
				<label for="saveAddress">Save this Address
					<input id="saveAddress" name="saveAddress" type="checkbox" ng-model="addrForm.saveAddress" disabled>
				</label>
			</div>
			<button class="popupCancel smallButton cancelButton" ng-click="closeModal()" type="button">Cancel</button>
			<input type="submit" class="popupOk smallButton okButton" id="submit" value="Submit" />
			<!-- <button class="popupOk smallButton okButton" type="button" ng-click="saveAddress()">Ok</button> -->
		</form>
	</div>
</div>
