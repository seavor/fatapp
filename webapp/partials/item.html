<div class="menuItem itemBest">
	<h6>{{item.name}}</h6>
	<p class="itemPrice">${{item.price}}</p>
	<p class="itemDescription">{{item.descrip}}</p>
	<p class="error itemError"></p>
</div>

<div id="userChoices" class="itemOptionsBox">

	<h3 ng-show="item.extras.length">Choose your options:</h3>

	<div 
		class="itemOptions popupButton"
		ng-repeat="option in item.extras"
		ng-click="optionPopup(option.id)"
		ng-if="option.choices"
	>
		<h4>{{option.name}}<span class="required" ng-show="option.min > 0">*</span></h4>
		<p class="itemOptionSelections">
			<span ng-repeat="choice in option.choices">
				<span ng-show="choice.selected" ng-class="{jayChoice : choice.jayChoice}">{{choice.name}}&nbsp;</span>
			</span>
		</p>
	</div>

</div>

<div id="orderTotal" class="actionInfo">
	<div class="itemPriceInfo">
		<h6>Item Price</h6>
		<p>${{item.price}}</p>
	</div>
	<div class="itemPriceInfo">
		<h6>Extras</h6>
		<p>${{item.extra_price}}</p>
	</div>
	<div class="itemPriceInfo">
		<h6>TOTAL</h6>
		<p>${{totalPrice}}</p>
	</div>
</div>

<button 
	id="addToOrder"
	class="actionButton"
	type="button"
	ng-click="checkRequirements()"
	ng-disabled="item.is_orderable == 0">
		{{orderButton}}
</button>

<div id="modalBox" ng-include src='"modals/"+url+".html"' ng-show="displayModal"></div>
