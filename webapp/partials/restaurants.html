<h2 id="restFilterButton" class="subHeader popupButton">Menu Filter: All Menus</h2>

<!-- insert restFilters modal -->

<!-- @TODO prompt for confirmation of last-order abandonment -->
<div id="openRestaurants" class="restListing">

	<div>{{serviceDemo}}</div>

	<h6>Open &amp; Delivering</h6>

	<!-- ng-repeat -->
	<div class="restaurantListingItem" data-rid="{{rid}}">
		<div class="topBox clearfix">
			<h5>{{name}}</h5>
			<p class="distanceAway">{{distance}}</p>
		</div>
		<div class="bottomBox clearfix">
			<div class="feeWrapper">
				<p>Minimum Order: ${{mino}}}</p>
				<p>{{cuisines}}</p>
			</div>
			<div class="appleRating">
				<div class="appleWrapper">
					<img src="images/apple{{ratingx}}.png">
					<img src="images/apple{{ratingy}}.png">
					<img src="images/apple{{ratingz}}.png">
				</div>
			</div>
		</div>
	</div>

</div>

				</div>
			</div>
		</div>
	</div>

</div>
