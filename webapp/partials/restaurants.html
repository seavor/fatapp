<div id="restFilterButton" class="popupButton" ng-click='popupModal("restFilters")'>
	<input
		id="filterButton"
		name="filterButton"
		type="text"
		class="inputButton popupButton"
		ng-model="storage.filterDisplay"
	>
</div>

<div id="openRestaurants" class="restListing">

	<h6>Open &amp; Delivering</h6>

	<div ng-repeat="restaurant in restaurantList | filter: restFilter ">

		<div class="restaurantListingItem popupButton" ng-click="viewMenu(restaurant.id, restaurant.mino)" ng-show="restaurant.is_delivering==1" >
			<div class="topBox">
				<h5>{{restaurant.na}}</h5>
				<p class="distanceAway">0.3mi</p>
			</div>
			<div class="bottomBox">
				<div class="feeWrapper">
					<p>Minimum Order: ${{restaurant.mino}}</p>
					<p><span ng-repeat="filter in restaurant.filters">{{filter}}, </p>
				</div>
				<div class="restRating">
					<img ng-src="images/leaf_{{restaurant.rating > 2 ? 'green' : 'empty'}}.svg">
					<img ng-src="images/leaf_{{restaurant.rating > 1 ? 'green' : 'empty'}}.svg">
					<img ng-src="images/leaf_{{restaurant.rating > 0 ? 'green' : 'empty'}}.svg">
				</div>
			</div>
		</div>

	</div>
</div>

<div id="closedRestaurants" class="restListing">

	<h6>Closed</h6>

	<div ng-repeat="restaurant in restaurantList | filter: restFilter ">

		<div class="restaurantListingItem popupButton" ng-click="viewMenu(restaurant.id, restaurant.mino)" ng-show="restaurant.is_delivering==0" >
			<div class="topBox clearfix">
				<h5>{{restaurant.na}}</h5>
				<p class="distanceAway">{{distance}}</p>
			</div>
			<div class="bottomBox clearfix">
				<div class="feeWrapper">
					<p>Minimum Order: ${{restaurant.services.deliver.mino}}</p>
					<p><span ng-repeat="filter in restaurant.filters">{{filter}}, </p>
				</div>
				<div class="restRating">
					<div class="ratingWrapper">
						<img ng-src="images/leaf_{{restaurant.rating > 2 ? 'faded' : 'empty'}}.svg">
						<img ng-src="images/leaf_{{restaurant.rating > 1 ? 'faded' : 'empty'}}.svg">
						<img ng-src="images/leaf_{{restaurant.rating > 0 ? 'faded' : 'empty'}}.svg">
					</div>
				</div>
			</div>
		</div>

	</div>

</div>

</div>

<div id="modalBox" ng-include src='"modals/"+url+".html"' ng-show="displayModal"></div>
