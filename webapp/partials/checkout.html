<div id="deliveryAddressBoxUser" class="popupButton" ng-click='popupModal(selectAddress())'>
	<h2 id="deliveryAddress" class="mainHeader">Delivery Address</h2>
	<div id="chosenAddress" class="screenItem">
		<h3>{{addressName}}</h3>
		<p>{{addressDisplay}}</p>
	</div>
</div>

<!-- insert enterAddress modal -->

<h2 id="paymentHeader" class="mainHeader">Payment</h2>

<form ng-submit="orderFood()">

	<div class="inputArea">
		<ul class="inputItems">
			<div id="payWithCredit">

				<h5>Credit Card Info:</h5>
				<li class="inputBox">
					<input ng-model="customer.cardName" id="cardNameInput" name="cardNameInput" type="text" class="inputField" placeholder="Name on Card">
				</li>
				<li class="inputBox">
					<input ng-model="customer.cardNumber" id="cardNumberInput" name="cardNumberInput" type="text" class="inputField" placeholder="Card Number">
				</li>
				<li class="inputBox tertiaryBox">
					<select ng-model="customer.cardMonth" id="expmonth" name="expmonth" class="inputField">
						<option value="" disabled selected>MM</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</li>
				<li class="inputBox tertiaryBox">
					<select ng-model="customer.cardYear" name="expyear" class="inputField">
						<option
							ng-repeat="i in yearRange"
							ng-value="{{i}}"
							ng-disabled="$index==0"
							ng-selected="$index==0"
						>{{i}}
						</option>
					</select>
				</li>
				<li class="inputBox tertiaryBox lastItem">
					<input ng-model="customer.cvc" id="cvc" name="cvc" type="password" placeholder="CVC" class="inputField">
				</li>

				<h5>Billing Address:</h5>
				<li class="inputBox">
					<input ng-model="customer.billAddr" id="billingLine1Input" name="billingLine1" type="text" class="inputField" placeholder="Address Line 1">
				</li>
				<li class="inputBox">
					<input ng-model="customer.billAddr2" id="billingLine2Input" name="billingLine2" type="text" class="inputField" placeholder="Address Line 2">
				</li>
				<li class="inputBox">
					<input ng-model="customer.billCity" id="billingCityInput" name="billingCity" type="text" class="inputField" placeholder="City">
				</li>
				<li class="inputBox halfBox">
					<select ng-model="customer.billState" id="billingStateInput" name="billingState" class="inputField">
						<option value="" disabled selected>State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
						<option value="AS">American Samoa</option>
						<option value="GU">Guam</option>
						<option value="MP">Northern Mariana Islands</option>
						<option value="PR">Puerto Rico</option>
						<option value="UM">United States Minor Outlying Islands</option>
						<option value="VI">Virgin Islands</option>
						<option value="AA">Armed Forces Americas</option>
						<option value="AP">Armed Forces Pacific</option>
						<option value="AE">Armed Forces Others</option>
					</select>	
				</li>
				<li class="inputBox halfBox lastItem">
					<input ng-model="customer.billZip" id="billZipcodeInput" name="billZipcode" type="number" class="inputField" placeholder="Zip Code">
				</li>
				<li class="saveField">
					<label for="saveCreditCard">Save this Card
						<input ng-model="customer.saveCard" id="saveCreditCard" name="saveCreditCard" type="checkbox">
					</label>
				</li>
			</div>

			<h5>Contact Info:</h5>

			<li class="inputBox">
				<input ng-model="customer.phone" id="phoneNumberInput" name="phonenumber" type="number" class="inputField" placeholder="Phone Number">
			</li>
			<li class="inputBox">
				<input ng-model="customer.email" id="emailInput" name="email" type="email" class="inputField" placeholder="Email">
			</li>

		</ul>
	</div>

	<div id="orderTotal" class="actionInfo">
		<div class="itemPriceInfo">
			<h6>Subtotal</h6>
			<p>${{storage.priceTotal}}</p>
		</div>
		<div class="itemPriceInfo">
			<h6>Taxes/Fees</h6>
			<p>${{fee}}</p>
		</div>
		<div class="itemPriceInfo">
			<h6>TOTAL</h6>
			<p>${{grandTotal}}</p>
		</div>
	</div>

	<button id="purchase" class="actionButton actionRequired" type="submit" ng-show="allFieldsFilled">Send Me Food!</button>

</form>

<div id="modalBox" ng-include src='"modals/"+url+".html"' ng-show="displayModal"></div>
