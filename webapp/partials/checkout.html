<div id="deliveryAddressBoxUser" class="popupButton" ng-click='popupModal(selectAddress())'>
	<h2 id="deliveryAddress" class="mainHeader">Delivery Address</h2>
	<div id="chosenAddress" class="screenItem">
		<h3>{{addressName}}</h3>
		<p>{{addressDisplay}}</p>
	</div>
</div>

<!-- insert enterAddress modal -->

<h2 id="paymentHeader" class="mainHeader">Payment</h2>

<form name="validateCheckout">

	<div class="inputArea">
		<ul class="inputItems">
			<div id="payWithCredit">

				<h5>Credit Card Info:</h5>
				<li class="inputBox">
					<input
						id="cardNameInput"
						class="inputField"
						name="cardNameInput"
						type="text"
						ng-model="customer.cardName"
						placeholder="Name on Card"
						required>
				</li>
				<li class="inputBox">
					<input
						id="cardNumberInput"
						class="inputField"
						name="cardNumberInput"
						type="number"
						ng-model="customer.cardNumber"
						ng-pattern="/^[0-9]{16,16}$/"
						placeholder="Card Number"
						required>
				</li>
				<li class="inputBox tertiaryBox">
					<select id="expmonth" class="inputField" name="expmonth" ng-model="customer.cardMonth" required>
						<option value="" disabled selected>MM</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</li>
				<li class="inputBox tertiaryBox">
					<select name="expyear" class="inputField" ng-model="customer.cardYear" required>
						<option value="" disabled selected>YY</option>
						<option
							ng-repeat="i in yearRange"
							ng-value="{{i}}"
						>{{i}}
						</option>
					</select>
				</li>
				<li class="inputBox tertiaryBox lastItem">
					<input
					id="cvc"
					class="inputField"
					name="cvc"
					type="password"
					ng-model="customer.cvc"
					ng-pattern="/^[0-9]{3,4}$/"
					placeholder="CVC"
					required>
				</li>

				<h5>Billing Address:</h5>
				<li class="inputBox">
					<input ng-model="customer.billAddr" id="billingLine1Input" name="billingLine1" type="text" class="inputField" placeholder="Address Line 1" required>
				</li>
				<li class="inputBox">
					<input ng-model="customer.billAddr2" id="billingLine2Input" name="billingLine2" type="text" class="inputField" placeholder="Address Line 2">
				</li>
				<li class="inputBox">
					<input ng-model="customer.billCity" id="billingCityInput" name="billingCity" type="text" class="inputField" placeholder="City" required>
				</li>
				<li class="inputBox halfBox">
					<select ng-model="customer.billState" id="billingStateInput" name="billingState" class="inputField" required>
						<option value="" disabled selected>State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>	
				</li>
				<li class="inputBox halfBox lastItem">
					<input
						id="billZipcodeInput"
						class="inputField"
						name="billZipcode"
						type="number"
						ng-model="customer.billZip"
						ng-pattern="/^[0-9]{5,5}$/"
						placeholder="Zip Code"
						required>
				</li>
				<li class="saveField">
					<label for="saveCreditCard">Save this Card
						<input ng-model="customer.saveCard" id="saveCreditCard" name="saveCreditCard" type="checkbox">
					</label>
				</li>
			</div>

			<h5>Contact Info:</h5>

			<li class="inputBox">
				<input ng-model="customer.phone" id="phoneNumberInput" name="phonenumber" ng-pattern="/^[0-9]{10,10}$/" type="tel" class="inputField" placeholder="Phone" required>
			</li>
			<li class="inputBox">
				<input ng-model="customer.email" id="emailInput" name="email" type="email" class="inputField" placeholder="Email" required>
			</li>

		</ul>
	</div>

</form>

<div id="orderTotal" class="actionInfo">
	<div class="itemPriceInfo">
		<h6>Subtotal</h6>
		<p>${{storage.priceTotal}}</p>
	</div>
	<div class="itemPriceInfo">
		<h6>Taxes/Fees</h6>
		<p>${{fee}}</p>
	</div>
	<div class="itemPriceInfo">
		<h6>TOTAL</h6>
		<p>${{grandTotal}}</p>
	</div>
</div>

<button id="purchase" class="actionButton actionRequired" type="submit" ng-disabled="validateCheckout.$invalid" ng-click="orderFood()">Send Me Food!</button>

<div id="modalBox" ng-include src='"modals/"+url+".html"' ng-show="displayModal"></div>
